<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="result" readonly style="text-align: right;" placeholder="0">
                </div>
                <div>
                    <input style="color: rgb(167, 0, 0);" type="button" value="AC" onclick="clearAll('AC')"value=''>
                    <input style="color: orange;" type="button" value="DE" onclick="back()">
                    <input style="color: rgb(78, 221, 78);" type="button" value="." onclick="display('.')" value='.'>
                    <input style="color: rgb(78, 221, 78);" type="button" value="/" onclick="display('/')" value='/'>
                </div>
                <div>
                    <input style="color: yellow;" type="button" value="7" onclick="display(7)" value='7'>
                    <input style="color: yellow;" type="button" value="8" onclick="display(8)"value='8'>
                    <input style="color: yellow;" type="button" value="9" onclick="display(9)"value='9'>
                    <input style="color: rgb(78, 221, 78);" type="button" value="*" onclick="display('*')"value='*'>
                </div>
                <div>
                    <input style="color: yellow;" type="button" value="4" onclick="display(4)"value='4'>
                    <input style="color: yellow;" type="button" value="5" onclick="display(5)"value='5'>
                    <input style="color: yellow;" type="button" value="6" onclick="display(6)"value='6'>
                    <input style="color: rgb(78, 221, 78);" type="button" value="-" onclick="display('-')"value='-'>
                </div>
                <div>
                    <input style="color: yellow;" type="button" value="1" onclick="display(1)"value='1'>
                    <input style="color: yellow;" type="button" value="2" onclick="display(2)"value='2'>
                    <input style="color: yellow;" type="button" value="3" onclick="display(3)"value='3'>
                    <input style="color: rgb(78, 221, 78);" type="button" value="+" onclick="display('+')"value='+'>
                </div>
                <div>
                    <input style="color: yellow;" type="button" value="00" onclick="display('00')"value='00'>
                    <input style="color: yellow;" type="button" value="0" onclick="display(0)"value='0'>
                    <input style="color: rgb(78, 221, 78);" class="eql" type="button" value="=" onclick="equal('=')">
                </div>
            </form>
        </div>
    </div>
    
</body>
<script src="./calc.js"></script>
</html>
